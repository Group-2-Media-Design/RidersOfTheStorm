<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
   
    <div class="main-login">
        <div class="login-wrapper">
            <div class="fontys-logo">
                <img src="./img/fontysloginlogo.png" alt="">
            </div>
            <div class="login-content">
                <div class="sign-text"><span>Sign in with your organizational account</span></div>
                <div class="password-email"><input class="emailenter" id= "login-email" type="email" placeholder="i123456@fhict.nl">
                <input class="passwordenter"id= "login-password "type="password" placeholder="Password">
                <div class="keepme"><input type="checkbox" name="" id="" >Keep me signed in</div></div>
                <div class="submit-button"><input type="submit" value="Sign in"></div>
            </div>
        </div>
    </div>
    <script src="./LoginPage.js"></script>
</body>
</html>
