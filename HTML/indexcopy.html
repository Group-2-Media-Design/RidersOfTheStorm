<div class="timeselector">

    <br>
    <div class="select">
      <select id="standard-select">
        <option value="Option 1">9:00</option>
        <option value="Option 2">9:30</option>
        <option value="Option 3">10:00</option>
        <option value="Option 4">10:30</option>
        <option value="Option 5">11:00</option>
        <option value="Option 6">11:30</option>
        <option value="Option 7">12:00</option>
        <option value="Option 8">12:30</option>
        <option value="Option 9">13:00</option>
        <option value="Option length">Other timeslots are currently not available</option>
      </select>
      <span class="focus"></span>
    </div>
</div>
<br>
<br>
<div class="timeselector">
    <label for="standard-select">Number of attendees</label>
    <br>
    <div class="select">
      <select id="standard-select">
        <option value="Option 1">1</option>
        <option value="Option 2">2</option>
        <option value="Option 3">3</option>

        <option value="Option 5">5</option>

        <option value="Option 7">7</option>
        <option value="Option 8">8</option>
        <option value="Option 9">9</option>
        <option value="Option 10">10</option>
        <option value="Option length">Other timeslots are currently not available</option>
      </select>
      <span class="focus"></span>
    </div>
</div>
<br>
<br>
<div class="timeselector">
    <label for="standard-select">Select an available room</label>
    <br>
    <div class="select">
      <select id="standard-select">
        <option value="Option 1">2.14</option>
        <option value="Option 2" disabled>2.40</option>
        <option value="Option 3">3.60</option>
        <option value="Option 4">4.10</option>
        <option value="Option 5">2.75</option>
        <option value="Option 6"disabled>1.60</option>
        <option value="Option 7">2.30</option>
        <option value="Option 8">1.30</option>
        <option value="Option 9">4.20</option>
        <option value="Option 10">1.40</option>
        <option value="Option length">Other timeslots are currently not available</option>
